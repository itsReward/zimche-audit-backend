<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
    <title>Login - ZIMCHE Audit</title>
</head>
<body>
<section class="login-container">
    <div class="login-card">
        <div class="text-center mb-4">
            <i class="fas fa-graduation-cap text-primary" style="font-size: 3rem; color: var(--primary-orange) !important;"></i>
            <h2 class="mt-3 mb-2">Welcome Back</h2>
            <p class="text-muted">Sign in to your ZIMCHE account</p>
        </div>

        <div th:if="${error}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}">Invalid credentials</span>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="username" placeholder="Email" required>
                <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
            </div>

            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember-me">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <a href="#" class="text-primary">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
            </button>

            <p class="text-center text-muted">
                Don't have an account? <a th:href="@{/register}" class="text-primary">Create Account</a>
            </p>
        </form>

        <!-- Demo Credentials -->
        <div class="mt-4 p-3 bg-light rounded">
            <h6 class="mb-2">Demo Credentials:</h6>
            <p class="mb-1 small"><strong>Admin:</strong> admin@zimche.ac.zw / admin123</p>
            <p class="mb-1 small"><strong>University:</strong> university@zimche.ac.zw / uni123</p>
            <p class="mb-0 small"><strong>Reviewer:</strong> reviewer@zimche.ac.zw / rev123</p>
        </div>
    </div>
</section>
</body>
</html>
