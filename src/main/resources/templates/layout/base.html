<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle ?: 'ZIMCHE Audit Management'}">ZIMCHE Audit Management</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-inter">
    <div class="min-h-screen flex">
        <!-- Sidebar (only show when authenticated) -->
        <div sec:authorize="isAuthenticated()" th:replace="layout/sidebar :: sidebar"></div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col" sec:authorize="isAuthenticated()">
            <!-- Header -->
            <div th:replace="layout/header :: header"></div>

            <!-- Page Content -->
            <main class="flex-1 p-6" layout:fragment="content">
                <!-- Content will be replaced by specific pages -->
            </main>

            <!-- Footer -->
            <div th:replace="layout/footer :: footer"></div>
        </div>

        <!-- Full width content for non-authenticated pages -->
        <div class="flex-1" sec:authorize="!isAuthenticated()">
            <main layout:fragment="content">
                <!-- Content for login/register pages -->
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
